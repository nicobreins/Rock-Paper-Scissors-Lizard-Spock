<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
</head>
<body>
  <header>
    <h1>Rock <br>Paper <br>Scissors <br>Lizard <br>Spock</h1>

    <div class="score-card " >
      <h2>SCORE</h2>
      <p id="score">00</p>
    </div>
  </header>

  <main id="main">
    <!-- player-selected result-out -->
    <button class="btn " id="scissors">
      <div class="btn-inner"></div>
    </button>
    <!-- house-selected reveal result-out winner -->
    <button class="btn " id="paper">
      <div class="btn-inner"></div>
    </button>

    <button class="btn" id="rock">
      <div class="btn-inner"></div>
    </button>

    <button class="btn" id="lizard">
      <div class="btn-inner"></div>
    </button>

    <button class="btn" id="spock">
      <div class="btn-inner"></div>
    </button>

    <div class="house-choice-bg hidden"></div>
    <h2 class="choice-label left hidden">YOU PICKED</h2>
    <h2 class="choice-label right hidden">THE HOUSE PICKED</h2>

    <div class="hexpt sc"></div>
    <div class="hexpt pa"></div>
    <div class="hexpt ro"></div>
    <div class="hexpt li"></div>
    <div class="hexpt sp"></div>

    <div class="results hidden" id="results">
      <span id="win-status"></span>
      <button onclick="reLoad()">Play Again</button>
    </div>

  
  </main>
  <div class="rule-wrapper" onclick="rulesHide()">
    <div class="rules">
      <div class="rules-head">
        <h2>RULES</h2>
        <img src="images/icon-close.svg" alt="close" onclick="rulesHide()">
      </div>
      <img src="images/image-rules-bonus.svg" alt="rules">
    </div>
  </div>

  <button id="rule-btn" onclick="rulesShow()">RULES</button>

  <script src="js/main.js"></script>
</body>
</html>
